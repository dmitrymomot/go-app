version: "1"
packages:
  - name: "eventstore"
    path: "."
    queries: "./sql/queries/"
    schema: "./sql/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
rename:
  id: "ID"
  guid: "GUID"
  url: "URL"
  limit_val: "Limit"
  offset_val: "Offset"
  user_id: "UserID"
overrides:
  - go_type: "github.com/google/uuid.NullUUID"
    db_type: "uuid"
    nullable: true
  # - go_type: "github.com/jmoiron/sqlx/types.JSONText"
  #   db_type: "jsonb"
  #   nullable: false
